<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="public/jsFront/imprimirResultado.js" defer></script>
</head>
<body>
    <header>
        <h1>
            CALCULADORA CON JAVASCRIPT
        </h1>
    </header>
    <main>
        <section>
            <input type="number" id="pantalla">
            <button value="1" id="uno">
                1
            </button>
            <button value="2" id="dos">
                2
            </button>
            <button value="3" id="tres">
                3
            </button>
            <button value="4" id="cuatro">
                4
            </button>
            <button value="5" id="cinco">
                5
            </button>
            <button value="6" id="seis">
                6
            </button>
            <button value="7" id="siete">
                7
            </button>
            <button value="8" id="ocho">
                8
            </button>
            <button value="9" id="nueve">
                9
            </button>
            <button value="0" id="cero">
                0
            </button>
            <button value="suma" id="suma">
                +
            </button>
            <button value="resta" id="resta">
                -
            </button>
            <button value="resultado" id="resultado">
                =
            </button>
        </section>
    </main>
    <footer>
        <p>Trabajo realizado por Francisco Cobo 9/25</p>
    </footer>
</body>
</html>
