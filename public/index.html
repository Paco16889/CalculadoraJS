<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="public/jsFront/imprimirResultado.js" defer></script>
</head>
<body>
    <header>
        <h1>
            CALCULADORA CON JAVASCRIPT
        </h1>
    </header>
    <main>
        <section>
            <input type="number" id="pantalla">
            <button value="1">
                1
            </button>
            <button value="2">
                2
            </button>
            <button value="3">
                3
            </button>
            <button value="4">
                4
            </button>
            <button value="5">
                5
            </button>
            <button value="6">
                6
            </button>
            <button value="7">
                7
            </button>
            <button value="8">
                8
            </button>
            <button value="9">
                9
            </button>
            <button value="0">
                0
            </button>
            <button value="suma">
                +
            </button>
            <button value="resta">
                -
            </button>
            <button value="resultado">
                =
            </button>
        </section>
    </main>
    <footer>
        <p>Trabajo realizado por Francisco Cobo 9/25</p>
    </footer>
</body>
</html>
