<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="public/jsFront/imprimirResultado.js" defer></script>
</head>
<body>
    <header>
        <h1>
            CALCULADORA CON JAVASCRIPT
        </h1>
    </header>
    <main>
        <section>
            <input type="number" id="pantalla">
            <submit value="1">
                1
            </submit>
            <submit value="2">
                2
            </submit>
            <submit value="3">
                3
            </submit>
            <submit value="4">
                4
            </submit>
            <submit value="5">
                5
            </submit>
            <submit value="6">
                6
            </submit>
            <submit value="7">
                7
            </submit>
            <submit value="8">
                8
            </submit>
            <submit value="9">
                9
            </submit>
            <submit value="0">
                0
            </submit>
            <submit value="suma">
                +
            </submit>
            <submit value="resta">
                -
            </submit>
            <submit value="resultado">
                =
            </submit>
        </section>
    </main>
    <footer>
        <p>Trabajo realizado por Francisco Cobo 9/25</p>
    </footer>
</body>
</html>
